<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Store conversation history
        let messages = [];

        function appendMessage(text, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function testConnection() {
            try {
                const response = await fetch('http://10.8.85.181:9000/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer EMPTY'
                    },
                    body: JSON.stringify({
                        model: 'unsloth/Phi-4',
                        messages: [{
                            role: "user",
                            content: "test"
                        }],
                        max_tokens: 1,
                        temperature: 0
                    }),
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('Server response not OK:', response.status, errorData);
                    return {
                        success: false,
                        error: `Server error: ${response.status} - ${errorData}`
                    };
                }
                
                return {
                    success: true
                };
            } catch (error) {
                console.error('Connection test failed:', error);
                return {
                    success: false,
                    error: `Connection error: ${error.message}`
                };
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message === '') return;

            // Test connection first
            const connectionTest = await testConnection();
            if (!connectionTest.success) {
                appendMessage(`Error: ${connectionTest.error}`, false);
                return;
            }
            
            // Display user message
            appendMessage(message, true);
            userInput.value = '';

            try {
                // Add user message to history
                messages.push({
                    role: "user",
                    content: message
                });

                const response = await fetch('http://10.8.85.181:9000/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer EMPTY'
                    },
                    body: JSON.stringify({
                        model: 'unsloth/Phi-4',
                        messages: messages,
                        max_tokens: 50,
                        temperature: 0
                    }),
                });

                const data = await response.json();
                const botResponse = data.choices[0].message.content;
                // Add assistant response to history
                messages.push({
                    role: "assistant",
                    content: botResponse
                });
                appendMessage(botResponse, false);
            } catch (error) {
                console.error('Error:', error);
                appendMessage(`Error: ${error.message}`, false);
            }
        }

        // Allow Enter key to send messages
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
